<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i&display=swap&subset=cyrillic-ext,latin-ext"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700&display=swap&subset=cyrillic-ext,latin-ext"
		rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/main.css">
	<title>Типографика</title>
	<style>
		/* // This CSS is not necessary to function. It simply crops images so they're all the same size.
	
	// Use Bootstrap breakpoints for consistency. */
		$bootstrap-sm: 576px;
		$bootstrap-md: 768px;
		$bootstrap-lg: 992px;
		$bootstrap-xl: 1200px;

		// Crop thumbnail images.
		#gallery {

			img {
				height: 40vw;
				object-fit: cover;

				@media (min-width: $bootstrap-md) {
					height: 25vw;
				}

				@media (min-width: $bootstrap-lg) {
					height: 18vw;
				}
			}
		}


		// Crop images in lightbox.
		.carousel-item {

			img {
				height: 60vw;
				object-fit: cover;

				@media (min-width: $bootstrap-sm) {
					height: 350px;
				}
			}
		}
	</style>
</head>

<body>
	<div class="row" id="gallery" data-toggle="modal" data-target="#exampleModal">
		<div class="col-6 col-md-4 col-lg-3">
			<img class="w-100"
				src="https://images.unsplash.com/photo-1546853020-ca4909aef454?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
				alt="First slide" data-target="#carouselExample" data-slide-to="0">
		</div>
		<div class="col-6 col-md-4 col-lg-3">
			<img class="w-100"
				src="https://images.unsplash.com/photo-1546534505-d534e27ecb35?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
				alt="First slide" data-target="#carouselExample" data-slide-to="1">
		</div>
		<div class="col-6 col-md-4 col-lg-3">
			<img class="w-100"
				src="https://images.unsplash.com/photo-1546111380-cfca9a43dd85?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
				alt="First slide" data-target="#carouselExample" data-slide-to="2">
		</div>
		<div class="col-6 col-md-4 col-lg-3">
			<img class="w-100"
				src="https://images.unsplash.com/photo-1547288242-f3d375fc7b5f?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
				alt="First slide" data-target="#carouselExample" data-slide-to="3">
		</div>
	</div>

	<!-- Modal -->
	<!-- 
This part is straight out of Bootstrap docs. Just a carousel inside a modal.
-->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div id="carouselExample" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExample" data-slide-to="0" class="active"></li>
							<li data-target="#carouselExample" data-slide-to="1"></li>
							<li data-target="#carouselExample" data-slide-to="2"></li>
							<li data-target="#carouselExample" data-slide-to="3"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="d-block w-100"
									src="https://images.unsplash.com/photo-1546853020-ca4909aef454?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
									alt="First slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100"
									src="https://images.unsplash.com/photo-1546534505-d534e27ecb35?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
									alt="Second slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100"
									src="https://images.unsplash.com/photo-1546111380-cfca9a43dd85?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
									alt="Third slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100"
									src="https://images.unsplash.com/photo-1547288242-f3d375fc7b5f?ixlib=rb-1.2.1&q=85&fm=jpg&crop=entropy&cs=srgb&ixid=eyJhcHBfaWQiOjE0NTg5fQ"
									alt="Fourth slide">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
